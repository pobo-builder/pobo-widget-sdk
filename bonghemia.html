<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="src/generic.scss">
  <!-- Prefetch Pobo Page Builder CDN  -->
  <link rel="dns-prefetch" href="https://image.pobo.cz">
  <script src="src/main.js" async type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
  <style>
    .widget-container {
      border-bottom: 0px solid transparent;
    }

    .widget-container {
      border-bottom: 0px solid red;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    });


    // add new event listeren document ready
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        const images = document.querySelectorAll('.rc-counter__img, .rc-advantages-two__ico-img');
        let timeout;

        images.forEach(image => {
          const container = image.closest('.lazyLoad'); // Předpokládá, že obrázek je uvnitř kontejneru

          container.addEventListener('mousemove', function (e) {
            if (timeout) clearTimeout(timeout);

            timeout = setTimeout(() => {
              const rect = container.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;

              const centerX = rect.width / 2;
              const centerY = rect.height / 2;

              const deltaX = (x - centerX) / 20;
              const deltaY = (y - centerY) / 20;

              image.style.transform = `rotateX(${deltaY}deg) rotateY(${deltaX}deg)`;
            }, 50); // Zpoždění 50ms
          });

          container.addEventListener('mouseleave', function () {
            if (timeout) clearTimeout(timeout);
            console.log('leave');
            image.style.transform = 'rotateX(0deg) rotateY(0deg)';
          });
        });


        interact('.widget-container2')
          .resizable({
            invert: 'reposition',
            edges: {top: false, left: false, bottom: true, right: false},
            modifiers: [
              interact.modifiers.restrictEdges({
                outer: 'parent'
              })
            ],
            inertia: false
          })
          .on('resizemove', function (event) {
            var target = event.target;
            var newPaddingTop = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;
            var newPaddingBottom = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;

            // Zobrazíme v konzoli informace o změně
            console.log('Aktuální padding-top:', target.style.paddingBottom);
            console.log('Delta (změna) top:', event.deltaRect.bottom);
            console.log('Nový padding-top:', newPaddingTop + 'px');

            // Nastavíme nový padding-top


            target.style.paddingBottom = newPaddingTop + 'px';
            target.style.paddingTop = newPaddingBottom + 'px';
          });

        interact('.rc-advantages-four__ico-img')
          .resizable({
            invert: 'reposition',
            edges: {top: false, left: false, bottom: true, right: false},
            modifiers: [
              interact.modifiers.restrictEdges({
                outer: 'parent'
              })
            ],
            inertia: false
          })
          .on('resizemove', function (event) {
            var target = event.target;
            var newPaddingTop = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;
            var newPaddingBottom = parseInt(target.style.paddingBottom || 0) + event.deltaRect.bottom;

            // width
            var newWidth = parseInt(target.style.width || 0) + event.deltaRect.width;

            // Zobrazíme v konzoli informace o změně
            console.log('Aktuální padding-top:', target.style.paddingBottom);
            console.log('Delta (změna) top:', event.deltaRect.bottom);
            console.log('Nový padding-top:', newPaddingTop + 'px');


            // Nastavíme nový padding-top


            //  target.style.paddingBottom = newPaddingTop + 'px';
            //  target.style.paddingTop = newPaddingBottom + 'px';
            if (newWidth) {
              target.style.width = newWidth + 'px';
            }
          });
      }, 100)
    });
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Playwrite+DE+LA:wght@100..400&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Widget pobo</title>
</head>
<body>
<div style="max-width: 999px; margin: 0 auto; background: #2b2b32; padding: 5px;">

  <div class="pb-bonghemia-custom">
    <div class="pb-bonghemia-custom__photo">
      <img
        class="pb-bonghemia-custom__img"
        src="https://pobo-cdn.b-cdn.net/client/bonghemia/bonghemia-preview.png">
    </div>
    <div class="pb-bonghemia-custom__content">
      <div class="pb-bonghemia-custom__item">
        <span class="pb-bonghemia-custom__item-bold">THC</span>
        <span class="pb-bonghemia-custom__item-normal"> < 0,2 %</span>
      </div>
      <div class="pb-bonghemia-custom__item">
        <span class="pb-bonghemia-custom__item-bold">CBD</span>
        <span class="pb-bonghemia-custom__item-normal"> ~ 10 %</span>
      </div>
      <div class="pb-bonghemia-custom__item">

        <span class="pb-bonghemia-custom__item-normal"> ~ 1 %</span>
      </div>
      <a class="pb-bonghemia-custom__btn" href="#">
        Zobrazit celý test
      </a>
    </div>
  </div>



</div>
</body>
</html>
